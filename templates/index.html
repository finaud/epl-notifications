<title>BucketList</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <div class="container">
  <form id="main" action="" method="post">
    <h3>Soccer Game Notifier</h3>
    <h4>Get notified roughly an hour before English Premier League soccer games! Reply STOP to stop receiving texts. <br />(Standard messaging rates apply)</h4>
    <fieldset>
      <input placeholder="+12223334444" type="tel" tabindex="1" name="telephone" required autofocus>

    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
    <p class="copyright">Design by <a href="https://colorlib.com" title="Colorlib">Colorlib</a></p>
  </form>
</div>
